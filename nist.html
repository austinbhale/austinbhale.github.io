<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nist Music</title>

  <!-- CSS  -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css"> -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="materialize/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="assets/css/music.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>

  <div class="fullscreen-bg">
    <video autoplay muted loop class="fullscreen-bg__video">
      <source src="assets/images/fog-bg.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
  </div>

  <div class="container">
    <div class="header">
      <hr>
      <h4 class="header-title">NIST</h4>
      <hr>
    </div>
    <div class="row">
      <div class="list-group" id="list-tab" role="tablist">
        <a class="list-group-item list-group-item-action" id="about-list" data-toggle="list" href="#about" role="tab"
          aria-controls="home">About</a>

        <a class="list-group-item list-group-item-action active" id="music-list" data-toggle="list" href="#music" role="tab"
          aria-controls="profile">Music</a>

        <a class="list-group-item list-group-item-action" id="contact-list" data-toggle="list" href="#contact" role="tab"
          aria-controls="messages">Contact</a>

      </div>
    </div>
    <div class="row">
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade" id="about" role="tabpanel" aria-labelledby="about-list">
          <h5>hi i'm Nist</h5>
        </div>
        <div class="tab-pane fade show active" id="music" role="tabpanel" aria-labelledby="music-list">
          <!-- music -->
          <h5>Lost Thoughts: The Prelude out now</h5>
          <iframe width="100%" height="315" src="https://www.youtube.com/embed/7Oyl_yKmMaU?list=PLSuBusOEwX4PSGDE_603K4JumgbqyTRXm"
            frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
          <iframe width="100%" height="315" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/720985326&color=%2399badd&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>
        </div>

        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-list">
          <h5>Contact Me</h5>

        </div>
      </div>
    </div>

    <!-- <img src="assets/images/album-cover.png" id="album-pic" /> -->
    <script>
        var mobilevideo = document.getElementsByTagName("video")[0];
        mobilevideo.setAttribute("playsinline", "");
        mobilevideo.setAttribute("muted", "");
        </script>
</body>
<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
